<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #22c55e;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        #success {
            display: none;
            color: #22c55e;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<form id="form">
    <h2>Registro</h2>

<input type="text" name="nombre" placeholder="Nombre" required>
<input type="email" name="correo" placeholder="Correo" required>
<input type="text" name="whatsapp" placeholder="WhatsApp" required>
<input type="text" name="local" placeholder="Local" required>

    <button type="submit">Enviar</button>

    <p id="success">âœ… Registro exitoso</p>
</form>

<script src="script.js"></script>
</body>
</html>
